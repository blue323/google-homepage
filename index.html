<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet">
        <title>Google Homepage</title>
    </head>
    <body>
        <div class="top">
            <ul>
                <li class="text-decoration">Gmail</li>
                <li class="text-decoration">Images</li>
                <li><img src="imgs/icon.png" alt="icon"></li>
                <li><a class="sign-in" href="#">Sign in</a></li>
            </ul>
        </div>
        <div class="middle">
            <img class="google-image" src="imgs/google-logo.png" alt="google logo">
            <input type="text">
            <div>
                <a class="btn" href="#">Google Search</a>
                <a class="btn" href="#">I'm Feeling Lucky</a>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="text-decoration">Advertising</div> 
                <div class="text-decoration">Business</div>  
                <div class="text-decoration">How Search works</div>             
            </div>
            <div class="bottom-right">
                <div class="text-decoration">Privacy</div> 
                <div class="text-decoration">Terms</div>  
                <div class="text-decoration">Settings</div>
            </div>
        </div>
    </body>
</html>
